<html>
    <head>
        <title>
            Tables demo
        </title>
    </head>

    <body>
        <h1>User Info</h1>
        <table border="3px solid red" >
            
            <tr>                        <!-- tr is  Table row-->
                <th>Employee Id</th>     <!-- th is Table head-->
                <th>Emp Name</th>
            </tr>

            <tr>
                <td>101</td>            <!-- td is table data-->
                <td>steve</td>
            </tr>

            <tr>
                <td>102</td>            <!-- td is table data-->
                <td>tony</td>
            </tr>
            
            <tr>
                <td>103</td>            <!-- td is table data-->
                <td>Bruce</td>
            </tr>

            <tr>
                <td>104</td>            <!-- td is table data-->
                <td>Carter</td>
            </tr>         

        </table>

        <hr><br><hr>

        <table border="5">
            <tr>
                <th colspan="3">Information</th>    <!-- colspan to merge columns of  row-->
            </tr>

            <tr>
                <td>101</td>
                <td>Ram</td>
                <td>240.3</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Krishna</td>
                <td>989.34</td>
            </tr>

            <tr>
                <td>103</td>
                <td>Gayatri</td>
                <td>992.5</td>
            </tr>
        </table>

        <hr><br><hr>

        <table border="solid">
            <tr>
                <th rowspan="4">List of fruits</th>  <!-- rowspan merges rows of a col-->
            </tr>

            <tr>
                <td>Mango</td>
            </tr>

            <tr>
                <td>Apple</td>
            </tr>

            <tr>
                <td>banana</td>
            </tr>
        </table>
    </body>
</html>
