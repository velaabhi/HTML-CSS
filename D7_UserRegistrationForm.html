<html>
    <head>
        <style>
            body{ color:black ; text-shadow: 4cm; background-color: gold;

            }
        </style>
        <title>UserRegistrationForm</title>
        <h3 align = "center"><u>User Registration Form </u></h3>
        
    </head>

    <body >
        <form action="">
            <table align="center" border="2px" bgcolor="aqua" >
                <tr>                            <!--Text box-->
                    <td>First Name: </td>
                    <td><input type="text" name="" id="" placeholder="Enter your first name" required></td>
                </tr>

                <tr>                            <!--Text box-->
                    <td>Last Name: </td>
                    <td><input type="text" name="" id="" placeholder="Enter your last name" required></td>
                </tr>

                <tr>                            <!--email-->
                    <td>Enter Email:</td>
                    <td><input type="email" name="" id="" placeholder="abc@gmail.com" required></td>
                </tr>

                <tr>                            <!--Text box-->                        
                    <td>Password:</td>
                    <td><input type="password" name="" id="" placeholder="Enter a password" required></td>
                </tr>

                <tr>                            <!--Phone no-->
                    <td>Phone no:</td>
                    <td><input type="tel" name="" id="" placeholder="Enter Phone" required></td>
                </tr>
                <tr >                                <!--Radio Button-->
                    <td >Gender:</td>
                    <td>Male: <input type="radio" name="gender" id="">
                        Female: <input type="radio" name="gender" id=""></td>
                </tr>

                <tr>                                  <!--DoB-->
                    <td>Date of Birth:</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                
                <tr>                            <!--Drop Down using Select and option-->
                    <td>Qualification:</td>
                    <td>
                        <select>
                            <option id="" value="BE">B.E.</option>
                            <option id="" value="BCA">B.Comp.App.</option>
                            <option id="" value="MBA">M.Business App.</option>
                            <option id="" value="MSC">M.Science</option>
                            <option id="" value="MCOM">M.Commerce</option>
                        </select>
                    </td>
                </tr>

                <tr>                            <!--Checkboxes-->
                    <td rowspan="2">Hobbies:</td>
                    <td><input type="checkbox" name="ch1" id="">Guitar  <input type="checkbox" name="ch2" id="">Pakhawaj</td>
                    <tr>
                        <td><input type="checkbox" name="ch3" id="">Cricket  <input type="checkbox" name="ch4" id="">Trekking</td>
                    </tr>
                </tr>
                
                <tr>
                    <td>Address:</td>
                    <td><textarea name="" id="" cols="30" rows="4" placeholder="Enter your Address"></textarea></td>
                </tr>

                <tr >
                    <td colspan="2" align="center">                      <!--Submit button-->
                        <input type="submit" value="Submit.">
                    </td>
                </tr>

            </table>



        </form>
    </body>

</html>
